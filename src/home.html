<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../public/css/styles.css"> <!-- CSS -->
    <link rel="stylesheet" href="./output.css" /> <!-- Output -->
    <!-- Tailwind-->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/tw-elements/dist/css/tw-elements.min.css"
    />

    <!-- Tailwind Elements-->
    <title>Amazing Events</title>

  <body>
    <header>
      <nav class="bg-zinc-900">
        <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
          <div class="relative flex h-16 items-center justify-between">
            <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
              <!-- Mobile menu button-->
            </div>
            <div class="flex flex-shrink-0 items-center">
              <a href="./home.html"><img
                class="h-16 w-auto"
                src="../public/images/logo.png"
                alt="Logo Amazing Events"
              /></a>
            </div>
            <div
              class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-end"
            >
              <div class="hidden sm:ml-6 sm:block">
                <div class="flex space-x-4">
                  <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
                  <a
                    href="./home.html"
                    class="text-white hover:text-white rounded-md px-3 py-2 text-sm font-medium"
                    >Home</a
                  >
                  <a
                    href="./upcomingEvents.html"
                    class="text-white hover:text-white rounded-md px-3 py-2 text-sm font-medium"
                    >Upcoming Events</a
                  >
                  <a
                    href="./pastEvents.html"
                    class="text-white hover:text-white rounded-md px-3 py-2 text-sm font-medium"
                    >Past Events</a
                  >
                  <a
                    href="./contact.html"
                    class="text-white hover:text-white rounded-md px-3 py-2 text-sm font-medium"
                    >Contact</a
                  >
                  <a
                    href="./stats.html"
                    class="text-white hover:text-white rounded-md px-3 py-2 text-sm font-medium"
                    >Stats</a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Mobile menu, show/hide based on menu state. -->
        <div class="sm:hidden" id="mobile-menu">
          <div class="space-y-1 px-2 pb-3 pt-2">
            <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
            <a
              href="./home.html"
              class="bg-gray-900 text-white block rounded-md px-3 py-2 text-base font-medium"
              aria-current="page"
              >Home</a
            >
            <a
              href="./upcomingEvents.html"
              class="text-gray-300 hover:bg-gray-700 hover:text-white block rounded-md px-3 py-2 text-base font-medium"
              >Upcoming Events</a
            >
            <a
              href="./pastEvents.html"
              class="text-gray-300 hover:bg-gray-700 hover:text-white block rounded-md px-3 py-2 text-base font-medium"
              >Past Events</a
            >
            <a
              href="./contact.html"
              class="text-gray-300 hover:bg-gray-700 hover:text-white block rounded-md px-3 py-2 text-base font-medium"
              >Contact</a
            >
            <a
              href="./stats.html"
              class="text-gray-300 hover:bg-gray-700 hover:text-white block rounded-md px-3 py-2 text-base font-medium"
              >Stats</a
            >
          </div>
        </div>
      </nav>

    <main>
      <div
        id="carouselExampleControls"
        class="relative"
        data-te-carousel-init
        data-te-ride="carousel"
      >
        <!--Carousel items-->
        <div
          class="relative w-full overflow-hidden after:clear-both after:block after:content-['']"
        >
          <!--First item-->
          <div
            class="relative float-left -mr-[100%] w-full transition-transform duration-[600ms] ease-in-out motion-reduce:transition-none"
            data-te-carousel-item
            data-te-carousel-active
          >
            <img
              src="../public/images/carrusel1.jpg"
              class="block w-full"
              alt="Imagen de un club nocturno"
            />
          </div>
          <!--Second item-->
          <div
            class="relative float-left -mr-[100%] hidden w-full transition-transform duration-[600ms] ease-in-out motion-reduce:transition-none"
            data-te-carousel-item
          >
            <img
              src="../public/images/carrusel2.jpg"
              class="block w-full"
              alt="Imagen de una fiesta"
            />
          </div>
          <!--Third item-->
          <div
            class="relative float-left -mr-[100%] hidden w-full transition-transform duration-[600ms] ease-in-out motion-reduce:transition-none"
            data-te-carousel-item
          >
            <img
              src="../public/images/carrusel3.jpg"
              class="block w-full"
              alt="Imagen de una banda tocando"
            />
          </div>
          <!--Third item-->
          <div
            class="relative float-left -mr-[100%] hidden w-full transition-transform duration-[600ms] ease-in-out motion-reduce:transition-none"
            data-te-carousel-item
          >
            <img
              src="../public/images/carrusel4.jpg"
              class="block w-full"
              alt="Imagen de un museo"
            />
          </div>
          <!--Third item-->
          <div
            class="relative float-left -mr-[100%] hidden w-full transition-transform duration-[600ms] ease-in-out motion-reduce:transition-none"
            data-te-carousel-item
          >
            <img
              src="../public/images/carrusel5.jpeg"
              class="block w-full"
              alt="Imagen de un festival de comida"
            />
          </div>
          <!--Third item-->
          <div
            class="relative float-left -mr-[100%] hidden w-full transition-transform duration-[600ms] ease-in-out motion-reduce:transition-none"
            data-te-carousel-item
          >
            <img
              src="../public/images/carrusel6.jpg"
              class="block w-full"
              alt="Imagen de la feria del libro"
            />
          </div>
          <!--Third item-->
          <div
            class="relative float-left -mr-[100%] hidden w-full transition-transform duration-[600ms] ease-in-out motion-reduce:transition-none"
            data-te-carousel-item
          >
            <img
              src="../public/images/carrusel7.jpg"
              class="block w-full"
              alt="Imagen de gente en un cine"
            />
          </div>
        </div>

        <!--Carousel controls - prev item-->
        <button
          class="absolute bottom-0 left-0 top-0 z-[1] flex w-[15%] items-center justify-center border-0 bg-none p-0 text-center text-white opacity-50 transition-opacity duration-150 ease-[cubic-bezier(0.25,0.1,0.25,1.0)] hover:text-white hover:no-underline hover:opacity-90 hover:outline-none focus:text-white focus:no-underline focus:opacity-90 focus:outline-none motion-reduce:transition-none"
          type="button"
          data-te-target="#carouselExampleControls"
          data-te-slide="prev"
        >
          <span class="inline-block h-8 w-8">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="h-6 w-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M15.75 19.5L8.25 12l7.5-7.5"
              />
            </svg>
          </span>
          <span
            class="!absolute !-m-px !h-px !w-px !overflow-hidden !whitespace-nowrap !border-0 !p-0 ![clip:rect(0,0,0,0)]"
            >Previous</span
          >
        </button>
        <!--Carousel controls - next item-->
        <button
          class="absolute bottom-0 right-0 top-0 z-[1] flex w-[15%] items-center justify-center border-0 bg-none p-0 text-center text-white opacity-50 transition-opacity duration-150 ease-[cubic-bezier(0.25,0.1,0.25,1.0)] hover:text-white hover:no-underline hover:opacity-90 hover:outline-none focus:text-white focus:no-underline focus:opacity-90 focus:outline-none motion-reduce:transition-none"
          type="button"
          data-te-target="#carouselExampleControls"
          data-te-slide="next"
        >
          <span class="inline-block h-8 w-8">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="h-6 w-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M8.25 4.5l7.5 7.5-7.5 7.5"
              />
            </svg>
          </span>
          <span
            class="!absolute !-m-px !h-px !w-px !overflow-hidden !whitespace-nowrap !border-0 !p-0 ![clip:rect(0,0,0,0)]"
            >Next</span
          >
        </button>
